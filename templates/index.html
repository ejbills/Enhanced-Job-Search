<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />

		<title>Enhanced Job Search</title>
	</head>

	<body>
		<div class="container-fluid">
			<h1 class="h1 text-center">Welcome to Enhanced Job Search</h1>

			<form action="/searched" method="POST">
				<div class="row justify-content-end">
					<div class="col-3 my-1">
						<input type="text" class="form-control" name="job-title" placeholder="Job Title" />
					</div>
					<div class="col-2 my-1">
						<button type="submit" class="btn btn-md btn-primary">Search</button>
					</div>
					<div class="col-4 my-1">
						<div>Amount of jobs: {{ total_jobs }}</div>
					</div>
					<div class="col-5 my-1">
						<label for="consultancyFilter">Show consultancy firms?</label>
						<select name="consultancy-filter" id="consultancyFilter" class="selectpicker form-control">
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
				</div>
			</form>

			<table class="table table-striped table-border">
				<thead>
					<tr>
						<th scope="col">Company</th>
						<th scope="col">Job Title</th>
						<th scope="col">Date</th>
						<th scope="col">URL</th>
					</tr>
				</thead>

				<tbody>
					{% for job in jobs_list %}
					<tr>
						<td>{{ job.company }}</td>
						<td>{{ job.job_title }}</td>
						<td>{{ job.date }}</td>
						<td><a href="{{ job.url }}" target="_blank">Apply to {{ job.company }}</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<script src="app.py"></script>
	</body>
</html>
